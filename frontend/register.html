<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - OnlineDom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <main class="register-page">
            <h1>Регистрация в OnlineDom</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="role">Я являюсь:</label>
                    <select id="role" name="role" required>
                        <option value="">Выберите роль</option>
                        <option value="user">Житель</option>
                        <option value="admin">КСК (Администратор дома)</option>
                        <option value="builder">Застройщик</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="button primary">Зарегистрироваться</button>
            </form>
            <p class="login-link">Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </main>
    </div>
</body>
</html>
